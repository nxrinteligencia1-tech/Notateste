<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Notas</h1>

            <div class="actions-row">
                <button id="theme-btn" class="btn-gray">
                    <i data-lucide="sun"></i><span>Tema</span>
                </button>
                <button id="copy-btn" class="btn-green">
                    <i data-lucide="copy"></i><span>Copiar</span>
                </button>
                <button id="paste-btn" class="btn-green">
                    <i data-lucide="clipboard"></i><span>Colar</span>
                </button>
            </div>
        </header>

        <div class="editor-container">
            <input type="text" id="note-title" placeholder="Título da nota...">
            <textarea id="note-area" placeholder="Digite suas anotações aqui..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
